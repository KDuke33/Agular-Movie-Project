<app-search-criteria></app-search-criteria>
<div class="movies-wrapper">
  <div
    (click)="showInfo(i)"
    *ngFor="let movie of movieData; index as i"
    class="single-movie"
  >
  
    <h3>{{ movie.title }}</h3>
    <button class="add" (click)="toggleWatch(movie)"><i class="fas fa-plus" [ngClass]="{ watch: checkWatch(movie) }"></i></button>
    <img
      src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
      alt="{{ movie.name }} poster"
    />
    
    <div *ngIf="showPopup === i" class="info-popup">
      <p>{{ movie.overview }}</p>
    </div>
  </div>
</div>
