<app-search-criteria></app-search-criteria>
<div class="movies-wrapper">
  <div
    *ngFor="let movie of movieData; index as i"
    class="single-movie" >

    <!-- <h3>{{ movie.title }}</h3> -->
    <img class="movie-poster"
      src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
      alt="{{ movie.name }} " />
    <div class="btnInfo">
    <button class="more-info" (click)="ShowInfo(i)">More Info</button>
    <button class="add" (click)="toggleWatch(movie)"><i class="fas fa-plus" [ngClass]="{ watch: checkWatch(movie) }"></i></button> 
    </div>
    


    <div class="popup-container" *ngIf="showInfo==i">
      <div class="popup">

        <div>
          <button class="add-in-popup" (click)="toggleWatch(movie)" [ngClass]="{ watch: checkWatch(movie) }">Add to Watchlist</button>

        <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="movie poster"
          class="popup-image" />
        <div class="popup-info">
          <p class="title">{{ movie.title }} </p>
          <p class="release_date"> Release Date: {{ movie.release_date }} </p>
          <p class="movie_overview">{{ movie.overview }}</p>
        </div>

        <button class="exit" (click)="removeShowInfo()">Exit</button>

      </div>
    </div>

  </div>
</div>
