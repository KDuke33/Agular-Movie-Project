<form #form="ngForm" (ngSubmit)="submitForm(form)">
  <label for="title">Title</label>
  <input type="text" name="title" id="title" ngModel />
  <label for="year">Year</label>
  <input type="number" name="year" id="year" ngModel />
  <label for="rating">Rating</label>
  <input type="text" name="rating" id="rating" ngModel />
  <label for="genre">Genre</label>
  <select name="genre" id="genre" ngModel>
    <option *ngFor="let genre of genreList" value="{{ genre.id }}">
      {{ genre.name }}
    </option>
  </select>
  <button>Search</button>
</form>
