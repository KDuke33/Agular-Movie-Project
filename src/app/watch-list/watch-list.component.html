<div class="movies-container">
  <div *ngFor="let movie of movieData; index as i" class="movie-content">
    
    <div class="remove-button">
      <button class="remove-movie" (click)="removeFromWatchlist(i)"></button>

      <img
        src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
        alt="movie poster" />
    </div>

    <p>{{ movie.original_title }}</p>

    <p>{{ movie.release_date }}</p>
  </div>
</div>
